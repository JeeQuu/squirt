<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squirt Tools</title>
    <link rel="stylesheet" href="styles/main.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Setup background music
            const music = new Audio('https://res.cloudinary.com/dakoxedxt/video/upload/v1736176986/squirt_queen_mix_ndj8wq.mp3');
            music.volume = 0.2; // Set music volume to 20%
            music.loop = true;
            
            // Setup video audio
            const videoAudio = new Audio('https://res.cloudinary.com/dakoxedxt/video/upload/v1736174949/POLICE_NOLOGO_gukxek.mov');
            videoAudio.volume = 1.0; // Full volume for video audio
            videoAudio.loop = true;
            
            // Add tap/click indicator
            const tapIndicator = document.createElement('div');
            tapIndicator.className = 'music-prompt';
            tapIndicator.innerHTML = 'DOUBLE TAP FOR MUSIC';
            document.body.appendChild(tapIndicator);

            // Play audio on first interaction
            function startAudio() {
                Promise.all([
                    music.play(),
                    videoAudio.play()
                ]).then(() => {
                    tapIndicator.style.opacity = '0';
                    setTimeout(() => tapIndicator.remove(), 300);
                }).catch(console.error);
                document.removeEventListener('click', startAudio);
                document.removeEventListener('touchstart', startAudio);
            }

            document.addEventListener('click', startAudio);
            document.addEventListener('touchstart', startAudio);
        });
    </script>
</head>
